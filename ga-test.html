<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GA Test 1 - MOCKLIT</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  display: flex;
  height: 100vh;
}

/* Left Box */
.left-box {
  width: 80%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Question Box */
.question-box {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  margin-bottom: 20px;
}

/* Right Box */
.right-box {
  width: 20%;
  background: #b3d9ff; /* light blue */
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: black;
}

/* Timer */
.timer {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #003366;
}

/* Options */
.options button {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  text-align: left;
  border-radius: 8px;
  border: 1px solid #1e90ff;
  cursor: pointer;
  background: #f0f0f0;
  transition: 0.3s;
}
.options button:hover { background: #d0e4ff; }
.options button.selected { background: #4caf50; color: white; }

/* Navigation Buttons */
.nav-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.nav-buttons button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  background: #1e90ff;
  color: white;
  transition: 0.3s;
}
.nav-buttons button:hover { background: #004aad; }

/* Question Palette */
.right-box .question-palette {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
  gap: 8px;
}
.right-box .question-palette div {
  width: 40px;
  height: 40px;
  background: #e0f7ff; /* light blue palette */
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.right-box .question-palette div.visited { background: orange; color: white; }
.right-box .question-palette div.answered { background: green; color: white; }
.right-box .question-palette div.marked { background: purple; color: white; }
.right-box .question-palette div.correct { background: green; color: white; }
.right-box .question-palette div.incorrect { background: red; color: white; }

.right-box button.submit-test,
.nav-buttons button.home-btn {
  margin-top: 20px;
  background: linear-gradient(135deg, #1e90ff, #4aa3f3);
  color: white;
  padding: 12px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.right-box button.submit-test:hover,
.nav-buttons button.home-btn:hover {
  background: linear-gradient(135deg, #004aad, #1e3fbb);
}

/* Solution Box */
.solution {
  margin-top: 10px;
  background: #e0f0ff;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="timer" id="timer">10:00</div>

<div class="left-box">
  <div class="question-box">
    <div id="question-text"></div>
    <div class="options" id="options"></div>
    <div class="solution" id="solution" style="display:none;"></div>
  </div>
  <div class="nav-buttons">
    <button id="prev-btn">Previous</button>
    <button id="mark-btn">Mark for Review</button>
    <button id="clear-btn">Clear</button>
    <button id="save-next-btn">Save & Next</button>
    <button class="home-btn" id="home-btn" style="display:none;">Home</button>
  </div>
</div>

<div class="right-box">
  <div class="question-palette" id="palette"></div>
  <button class="submit-test" id="submit-btn">Submit Test</button>
</div>

<script>
// Sample questions
const questions = [
  {q:"What is 2 + 2?", options:["3","4","5","6"], answer:1, solution:"2+2=4"},
  {q:"Capital of France?", options:["London","Berlin","Paris","Rome"], answer:2, solution:"Paris is the capital of France."},
  {q:"HTML stands for?", options:["Hyper Text","Hyper Text Markup Language","Home Tool","Hyperlink"], answer:1, solution:"HTML = Hyper Text Markup Language"},
  {q:"5*3=?", options:["15","10","20","8"], answer:0, solution:"5*3=15"},
  {q:"Sun rises in?", options:["West","East","North","South"], answer:1, solution:"Sun rises in East"}
];

let current = 0;
const userAnswers = Array(questions.length).fill(null);
const marked = Array(questions.length).fill(false);
const visited = Array(questions.length).fill(false);
let submitted = false;

const questionText = document.getElementById('question-text');
const optionsDiv = document.getElementById('options');
const solutionDiv = document.getElementById('solution');
const paletteDiv = document.getElementById('palette');

function renderQuestion(index){
  const q = questions[index];
  questionText.innerHTML = `<strong>Q${index+1}:</strong> ${q.q}`;
  optionsDiv.innerHTML = '';
  solutionDiv.style.display = submitted ? 'block' : 'none';

  q.options.forEach((opt,i)=>{
    const btn = document.createElement('button');
    btn.innerText = opt;
    if(userAnswers[index]===i) btn.classList.add('selected');

    if(submitted){
      if(userAnswers[index]===i && i===q.answer) btn.style.backgroundColor="#4caf50"; 
      else if(userAnswers[index]===i && i!==q.answer) btn.style.backgroundColor="red"; 
      else if(i===q.answer) btn.style.backgroundColor="#4caf50"; 
    } else {
      btn.onclick = ()=>{
        userAnswers[index]=i;
        visited[index]=true;
        updatePalette();
        renderQuestion(index);
      };
    }
    optionsDiv.appendChild(btn);
  });

  if(submitted){
    const ua = userAnswers[index]!==null?q.options[userAnswers[index]]:'Not Answered';
    const ca = q.options[q.answer];
    solutionDiv.innerHTML = `Your Answer: ${ua}<br>Correct Answer: ${ca}<br><strong>Solution:</strong> ${q.solution}`;
  }

  visited[index]=true;
  updatePalette();
}

function updatePalette(){
  paletteDiv.innerHTML='';
  questions.forEach((q,i)=>{
    const div = document.createElement('div');
    div.innerText=i+1;
    if(submitted){
      if(userAnswers[i]===q.answer) div.className='correct';
      else if(userAnswers[i]!==null) div.className='incorrect';
      else div.style.background='#e0f7ff';
    } else{
      if(marked[i]) div.className='marked';
      else if(userAnswers[i]!==null) div.className='answered';
      else if(visited[i]) div.className='visited';
      else div.style.background='#e0f7ff';
    }
    div.onclick=()=>{current=i; renderQuestion(current);}
    paletteDiv.appendChild(div);
  });
}

document.getElementById('next-btn').onclick = ()=>{
  current = (current+1)%questions.length;
  renderQuestion(current);
};
document.getElementById('prev-btn').onclick = ()=>{
  current = (current-1+questions.length)%questions.length;
  renderQuestion(current);
};
document.getElementById('mark-btn').onclick = ()=>{
  marked[current]=true;
  visited[current]=true;
  updatePalette();
};
document.getElementById('clear-btn').onclick = ()=>{
  userAnswers[current]=null;
  visited[current]=true;
  updatePalette();
  renderQuestion(current);
};
document.getElementById('save-next-btn').onclick = ()=>{
  visited[current]=true;
  current = (current+1)%questions.length;
  renderQuestion(current);
};

document.getElementById('submit-btn').onclick = ()=>{
  submitted=true;
  document.getElementById('mark-btn').style.display='none';
  document.getElementById('clear-btn').style.display='none';
  document.getElementById('save-next-btn').style.display='none';
  document.getElementById('submit-btn').style.display='none';
  document.getElementById('home-btn').style.display='inline-block';
  renderQuestion(current);
};

document.getElementById('home-btn').onclick = ()=>{
  window.location.href = "index.html"; // Go back to index page
};

// Timer
let time = 10*60;
const timerEl = document.getElementById('timer');
const timerInterval = setInterval(()=>{
  let m=Math.floor(time/60);
  let s=time%60;
  timerEl.innerText=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  if(time===0){ clearInterval(timerInterval); alert("Time Over!"); submitted=true; renderQuestion(current); }
  time--;
},1000);

renderQuestion(current);
</script>
</body>
</html>
