<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Exam Portal</title>
<style>
/* ===== Homepage ===== */
body { margin: 0; font-family: Arial, sans-serif; background: #f0f4ff; }
header.main { background: #3366cc; color: white; padding: 15px; text-align: center; font-size: 26px; font-weight: bold; }
.container { padding: 20px; }
.exam-card { background: #fff; border: 2px solid #3366cc; border-radius: 10px; padding: 20px; margin: 20px 0; }
.exam-card h2 { margin-top: 0; color: #003366; }
.subjects { display: flex; gap: 20px; flex-wrap: wrap; }
.subject { flex: 1; min-width: 180px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; padding: 10px; text-align: center; }
.subject h3 { margin: 10px 0; }
.start-btn { background: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 14px; }
.start-btn:hover { background: #0056b3; }

/* ===== Test Page ===== */
#testPage { display: none; height: 100vh; position: relative; }
#testPage header { background-color: #99c2ff; display: flex; justify-content: center; align-items: center; padding: 15px; font-weight: bold; position: relative; }
#testPage header .title { font-size: 28px; }
#homeBtn { position: fixed; top: 10px; left: 10px; padding: 6px 12px; font-size: 14px; cursor: pointer; z-index: 2000; background:#007bff; color:white; border:none; border-radius:4px; }
#container { display: flex; flex: 1; overflow: hidden; padding-bottom: 70px; }
#questionPanel, #palettePanel { border: 2px solid black; padding: 10px; height: calc(100vh - 60px - 70px); overflow-y: auto; }
#questionPanel { flex: 3; margin: 10px; }
#palettePanel { flex: 1; margin: 10px; background: #f0f8ff; }
#question { font-size: 18px; margin-bottom: 15px; min-height: 60px; }
#options label { display: block; margin: 8px 0; font-size: 16px; padding: 5px; border-radius: 4px; }
#navigation { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #e6f0ff; padding: 10px 0; text-align: center; border-top: 2px solid #003366; z-index: 1000; }
#navigation button { padding: 8px 15px; margin: 5px; border: 1px solid #003366; border-radius: 0; cursor: pointer; font-size: 14px; background-color: #cce0ff; color: black; }
#navigation button:hover { background-color: #99c2ff; }
#submitContainer { text-align: center; margin-top: 20px; }
#submitBtn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 0; font-size: 16px; font-weight: bold; cursor: pointer; width: 120px; text-align: center; }
#submitBtn:hover { background-color: #0056b3; }
#paletteButtons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
#paletteButtons button { width: 100%; aspect-ratio: 1/1; background-color: lightgrey; border: none; cursor: pointer; font-weight: bold; transition: all 0.3s ease; clip-path: polygon(0% 0%, 100% 0, 100% 100%, 0% 100%); }
#paletteButtons button.current { clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%); background-color: #99c2ff; transform: scale(1.05); }
#paletteButtons button.answered { background-color: lightgreen; }
#paletteButtons button.review { background-color: violet; }
#paletteButtons button.visited { background-color: orange; }
#scorecard { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #003366; padding: 10px; background-color: #cce0ff; border-radius: 5px; }
.legend { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
.legend-item { display: flex; align-items: center; margin-bottom: 5px; }
.legend-color { width: 20px; height: 20px; margin-right: 10px; display: inline-block; }

/* ===== Fade animations ===== */
.fade-out { animation: fadeOut 0.5s forwards; }
.fade-in { animation: fadeIn 0.5s forwards; }
@keyframes fadeOut { from {opacity:1;} to {opacity:0;} }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<!-- Homepage -->
<header class="main">Online Exam Portal</header>
<div class="container" id="homePage">
  <div class="exam-card">
    <h2>IBPS PO</h2>
    <div class="subjects">
      <div class="subject"><h3>Quant</h3><button class="start-btn" onclick="openTest('Quant')">Start</button></div>
      <div class="subject"><h3>Reasoning</h3><button class="start-btn" onclick="openTest('Reasoning')">Start</button></div>
      <div class="subject"><h3>English</h3><button class="start-btn" onclick="openTest('English')">Start</button></div>
      <div class="subject"><h3>GA</h3><button class="start-btn" onclick="openTest('GA')">Start</button></div>
    </div>
  </div>
</div>

<!-- Test Page -->
<div id="testPage">
  <header>
    <div class="title">IBPS PO Mock Test</div>
    <div id="timer">Time Left: 10:00</div>
  </header>
  <button id="homeBtn" onclick="goHome()">Home</button>
  <div id="container">
    <div id="questionPanel">
      <div id="scorecard" style="display:none;"></div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="answerFeedback" style="margin-top: 15px;"></div>
    </div>
    <div id="palettePanel">
      <h3>Question Palette</h3>
      <div id="paletteButtons"></div>
      <div class="legend">
        <div class="legend-item"><span class="legend-color" style="background-color: #99c2ff;"></span> Current Question</div>
        <div class="legend-item"><span class="legend-color" style="background-color: lightgreen;"></span> Answered</div>
        <div class="legend-item"><span class="legend-color" style="background-color: violet;"></span> Marked for Review</div>
        <div class="legend-item"><span class="legend-color" style="background-color: orange;"></span> Visited</div>
        <div class="legend-item"><span class="legend-color" style="background-color: lightgrey;"></span> Not Visited</div>
      </div>
      <div id="submitContainer">
        <button id="submitBtn" onclick="submitTest()">Submit</button>
      </div>
    </div>
  </div>
  <div id="navigation">
    <button id="prevBtn" onclick="previousQuestion()">Previous</button>
    <button id="reviewBtn" onclick="markForReview()">Mark for Review</button>
    <button id="clearBtn" onclick="clearResponse()">Clear</button>
    <button id="nextBtn" onclick="saveAndNext()">Save & Next</button>
  </div>
</div>

<script>
// GA Questions
let questionsGA = [
  {q:"Q1. ISRO inaugurated the HOPE analogue mission in Tso Kar Valley, Ladakh. What is the full form of the letter E in HOPE analogue mission?", options:["Exploration","Earth","Excellence","Expedition","Planetary Exploration"], answer:"Planetary Exploration", solution:"HOPE stands for Himalayan Outpost for Planetary Exploration. The mission is a terrestrial analogue mission to test technologies and systems for future planetary exploration missions."},
  {q:"Q2. The Indian Army signed an MoU with a company for the procurement of new-generation 50-ton transporter trailers worth ₹223.95 crore. Which company is this?", options:["Tata Advanced Systems","Axicades Aerospace and Technology Pvt. Ltd.","Larsen & Toubro","Bharat Electronics Limited","Mahindra Defence Systems"], answer:"Axicades Aerospace and Technology Pvt. Ltd.", solution:"The MoU was signed with Axicades Aerospace and Technology Pvt. Ltd. for procurement of 212 advanced 50-ton tank transporter trailers for the Indian Army."},
  {q:"Q3. Indian Navy received the third ship of Project 17A stealth frigate, Himgiri. Which company built Himgiri?", options:["Mazagon Dock Shipbuilders Ltd","Cochin Shipyard","Garden Reach Shipbuilders & Engineers (GRSE)","Hindustan Shipyard Ltd","L&T Shipbuilding"], answer:"Garden Reach Shipbuilders & Engineers (GRSE)", solution:"The Himgiri, part of Project 17A, was built by GRSE and officially handed over to the Indian Navy in Kolkata, West Bengal."},
  {q:"Q4. Ant Financial sold what percentage of stakes in Paytm for ₹383 crore?", options:["3.21%","5.84%","7.50%","10%","12%"], answer:"5.84%", solution:"Ant Financial sold 5.84% of its stake in Paytm for ₹383 crore as part of its portfolio restructuring."},
  {q:"Q5. RBI approved the merger of New India Co-operative Bank with which bank?", options:["Saraswat Co-operative Bank","Punjab & Maharashtra Co-operative Bank","HDFC Bank","State Bank of India","Canara Bank"], answer:"Saraswat Co-operative Bank", solution:"RBI approved the merger of New India Co-operative Bank with Saraswat Co-operative Bank to strengthen banking operations and consolidate cooperative banking."},
  {q:"Q6. The Competition Commission of India approved the acquisition of 100% stake in Jai Prakash Associates Limited by which company?", options:["UltraTech Cement","Dalmia Cement Bharat Limited","ACC Limited","Ambuja Cements","Shree Cement"], answer:"Dalmia Cement Bharat Limited", solution:"Dalmia Cement Bharat Limited acquired 100% stake in Jai Prakash Associates Limited, approved by the CCI, as part of business expansion strategy."},
  {q:"Q7. Who has been appointed as Director of Vikram Sarabhai Space Centre, Thiruvananthapuram?", options:["K. Sivan","A. Rajarajan","S. Unnikrishnan","M. Annadurai","R. Umamaheshwaran"], answer:"A. Rajarajan", solution:"A. Rajarajan has been appointed as the Director of Vikram Sarabhai Space Centre, Kerala, which is a premier center for ISRO’s launch vehicle and space technology research."},
  {q:"Q8. PM Narendra Modi's flagship platform Pariksha Pe Charcha achieved a Guinness World Record for 'the most people registered on a citizen engagement platform in one month.' What is the number of valid registrations?", options:["1.5 crore","2.75 crore","3.53 crore","4.20 crore","5 crore"], answer:"3.53 crore", solution:"The initiative, launched in collaboration with MyGov, achieved 3.53 crore valid registrations, setting a Guinness World Record for citizen engagement."},
  {q:"Q9. At the 70th National Film Awards 2023, which actress won Best Actress and for which movie?", options:["Deepika Padukone – 'Chhapaak'","Alia Bhatt – 'Gangubai Kathiawadi'","Rani Mukherjee – 'Mrs. Chatterjee vs Norway'","Taapsee Pannu – 'Shabaash Mithu'","Kiara Advani – 'Bhool Bhulaiyaa 2'"], answer:"Rani Mukherjee – 'Mrs. Chatterjee vs Norway'", solution:"Rani Mukherjee won Best Actress for Mrs. Chatterjee vs Norway. The Best Actor award went to Shahrukh Khan and Vikrant Massey. Best Feature Film: '12 Fail' directed by Vinod Chopra."},
  {q:"Q10. Reliance Industries ranked 88th in the Fortune Global 500 list of 2025. What is its revenue?", options:["$98.5 billion","$105.6 billion","$114.12 billion","$120.3 billion","$130 billion"], answer:"$114.12 billion", solution:"Reliance Industries achieved the 88th spot on the Fortune Global 500 list with a revenue of $114.12 billion USD, reflecting its large-scale industrial operations."},
  {q:"Q12. National Council of Applied Economic Research (NCAER) released the Business Expectation Survey in June 2025, covering 479 companies. What is the value of the Business Confidence Index?", options:["120.5","134.2","149.4","156.7","162.1"], answer:"149.4", solution:"The Business Confidence Index (BCI) recorded by NCAER was 149.4, indicating optimism in business expectations among companies in major Indian cities."},
  {q:"Q13. Indian Association of Gold Excellence and Standard (IAGES) signed an MoU with which organization to implement a robust accreditation framework for the gold industry?", options:["SEBI","RBI","Institute of Chartered Accountants of India (ICAI)","BIS","Ministry of Commerce"], answer:"Institute of Chartered Accountants of India (ICAI)", solution:"IAGES collaborated with ICAI to implement a robust accreditation and standardization framework for value chain partners in the gold industry."},
  {q:"Q14. Which joint venture in India issued unlisted non-convertible debentures worth ₹9,000 crore?", options:["GMR Hyderabad International Airport","BIAL (Bangalore International Airport Limited)","Adani Airports","Delhi International Airport Ltd","Mumbai International Airport Pvt. Ltd"], answer:"BIAL (Bangalore International Airport Limited)", solution:"BIAL issued unlisted non-convertible debentures worth ₹9,000 crore to fund expansion and operations."},
  {q:"Q15. Google is building a $6 billion data center in which Indian city?", options:["Hyderabad","Bengaluru","Visakhapatnam","Pune","Chennai"], answer:"Visakhapatnam", solution:"Google is investing $6 billion to construct a data center in Visakhapatnam, boosting cloud infrastructure and digital services in India."},
  {q:"Q16. Which bank introduced the first-ever lock FD feature to prevent term deposits from being broken digitally?", options:["State Bank of India","ICICI Bank","HDFC Bank","Axis Bank","Bank of Baroda"], answer:"Axis Bank", solution:"Axis Bank launched the Lock FD feature to provide customers enhanced control over term deposits and prevent premature digital withdrawals."},
  {q:"Q17. Bank of Baroda launched Bob FxOne for corporate and MSME customers. What is its function?", options:["Loan management system","Digital forex platform for treasury operations","Investment advisory tool","Retail banking app","Insurance portal"], answer:"Digital forex platform for treasury operations", solution:"Bob FxOne is a digital forex platform designed to digitize treasury operations and simplify forex dealing for corporate and MSME customers."},
  {q:"Q18. RBI announced three consumer-friendly schemes to drive financial inclusion. Which of the following schemes was announced?", options:["Simplified REYC Pro features","Streamlined claims for deceased account holders","Enhanced features on the Retail Direct platform for G-Secs","All of the above","None of the above"], answer:"All of the above", solution:"RBI introduced all three initiatives to enhance financial inclusion, simplify banking processes, and improve user experience for investors and consumers."}
];

// Variables
let questions = [];
let current = 0;
let answers = [];
let marked = [];
let visited = [];
let testSubmitted = false;
let timerInterval;
let timeLeft = 10*60;

// Open Test
function openTest(subject = "GA") {
  const homePage = document.getElementById("homePage");
  const testPage = document.getElementById("testPage");

  homePage.classList.add('fade-out');
  setTimeout(() => {
    homePage.style.display = "none";
    homePage.classList.remove('fade-out');

    // Load GA questions only
    if(subject === "GA") questions = questionsGA;
    else questions = []; // placeholder for other subjects

    current = 0;
    answers = new Array(questions.length).fill(null);
    marked = new Array(questions.length).fill(false);
    visited = new Array(questions.length).fill(false);
    testSubmitted = false;
    timeLeft = 10*60;

    loadQuestion(current);
    updatePalette();
    startTimer();

    testPage.style.display = "block";
    testPage.classList.add('fade-in');
    setTimeout(() => testPage.classList.remove('fade-in'), 500);
  }, 500);
}

// Go Home
function goHome() {
  const testPage = document.getElementById("testPage");
  const homePage = document.getElementById("homePage");

  testPage.classList.add('fade-out');
  clearInterval(timerInterval);

  setTimeout(() => {
    testPage.style.display = "none";
    testPage.classList.remove('fade-out');
    homePage.style.display = "block";
    homePage.classList.add('fade-in');
    setTimeout(() => homePage.classList.remove('fade-in'), 500);
  }, 500);
}

// Timer
function startTimer() {
  document.getElementById("timer").innerText = `Time Left: ${formatTime(timeLeft)}`;
  timerInterval = setInterval(() => {
    if(timeLeft<=0) { clearInterval(timerInterval); submitTest(); return; }
    timeLeft--;
    document.getElementById("timer").innerText = `Time Left: ${formatTime(timeLeft)}`;
  },1000);
}
function formatTime(sec){ let m=Math.floor(sec/60); let s=sec%60; return `${m<10?'0'+m:m}:${s<10?'0'+s:s}`; }

// Load Question
function loadQuestion(index){
  if(index<0 || index>=questions.length) return;
  visited[index]=true;
  const q=questions[index];
  const qDiv=document.getElementById("question");
  const optionsDiv=document.getElementById("options");
  const feedbackDiv=document.getElementById("answerFeedback");
  qDiv.innerHTML=q.q;
  optionsDiv.innerHTML='';
  feedbackDiv.innerHTML='';
  q.options.forEach((opt,i)=>{
    const label=document.createElement('label');
    label.innerHTML=`<input type="radio" name="option" value="${opt}" ${answers[index]===opt?'checked':''}> ${opt}`;
    optionsDiv.appendChild(label);
  });
  updatePalette();
}

// Palette
function updatePalette(){
  const palette=document.getElementById("paletteButtons");
  palette.innerHTML='';
  questions.forEach((q,i)=>{
    const btn=document.createElement('button');
    btn.innerText=i+1;
    btn.className='';
    if(i===current) btn.classList.add('current');
    else if(marked[i]) btn.classList.add('review');
    else if(answers[i]) btn.classList.add('answered');
    else if(visited[i]) btn.classList.add('visited');
    btn.onclick=()=>{saveAnswer(); current=i; loadQuestion(i);}
    palette.appendChild(btn);
  });
}

// Save & Next
function saveAnswer(){
  const selected=document.querySelector('input[name="option"]:checked');
  answers[current]=selected?selected.value:null;
}
function saveAndNext(){ saveAnswer(); if(current<questions.length-1) current++; loadQuestion(current); }
function previousQuestion(){ saveAnswer(); if(current>0) current--; loadQuestion(current); }
function markForReview(){ marked[current]=true; if(current<questions.length-1) current++; loadQuestion(current); }
function clearResponse(){ answers[current]=null; marked[current]=false; loadQuestion(current); }

// Submit
function submitTest(){
  testSubmitted=true;
  clearInterval(timerInterval);
  const score=document.getElementById("scorecard");
  let correct=0;
  questions.forEach((q,i)=>{ if(answers[i]===q.answer) correct++; });
  score.innerHTML=`Score: ${correct} / ${questions.length}`;
  score.style.display='block';
  // Show solutions
  const optionsDiv=document.getElementById("options");
  const feedbackDiv=document.getElementById("answerFeedback");
  optionsDiv.innerHTML='';
  feedbackDiv.innerHTML='';
  const q=questions[current];
  const solDiv=document.createElement('div');
  solDiv.innerHTML=`<b>Answer:</b> ${q.answer}<br><b>Solution:</b> ${q.solution}`;
  feedbackDiv.appendChild(solDiv);
}
</script>

</body>
</html>
