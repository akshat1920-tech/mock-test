<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOCKLIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #cce7ff;
      display: flex;
      min-height: 100vh;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1e3fbb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h3 {
      margin-bottom: 30px;
      font-size: 1.5em;
      color: #ffcc00;
      text-align: center;
      word-break: break-word;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      padding: 12px 25px;
      margin: 8px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 90%;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.3);
    }

    .sidebar a span.icon {
      font-size: 1.4em;
    }

    /* Hamburger button for mobile */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2em;
      color: #1e3fbb;
      background: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 2000;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }

    .mocklit {
      font-size: 6em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1e3fbb;
    }

    .welcome-msg {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #003366;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 60px;
      color: #003366;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, #4aa3f3, #1e90ff);
      padding: 40px 60px;
      border-radius: 20px;
      font-size: 1.8em;
      text-align: center;
      text-decoration: none;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      transform: scale(1);
    }

    .card:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #1e90ff, #4aa3f3);
    }

    /* Contact section at bottom */
    .contact-section {
      margin-top: 50px;
      text-align: center;
      font-size: 1.2em;
    }

    .contact-section a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .contact-section a:hover {
      color: #ffffff;
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      color: #333;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #1e3fbb;
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .modal-content button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      background: #1e3fbb;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background: #003366;
    }

    /* Responsive Sidebar */
    @media (max-width: 900px) {
      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 700px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
      }

      .hamburger {
        display: block;
      }

      .main-content {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger for mobile -->
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3 id="usernameDisplay">Guest</h3>
    <a href="#"><span class="icon">üè†</span> Home</a>
    <a href="ga.html"><span class="icon">üìö</span> GA</a>
    <a href="quant.html"><span class="icon">üßÆ</span> Quant</a>
    <a href="reasoning.html"><span class="icon">üß†</span> Reasoning</a>
    <a href="english.html"><span class="icon">‚úèÔ∏è</span> English</a>
    <a href="#"><span class="icon">üë§</span> Profile</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="mocklit">MOCKLIT</div>
    <div class="welcome-msg" id="welcomeMsg">Welcome, Guest</div>
    <h2>Select a Section</h2>
    
    <div class="container">
      <a class="card" href="ga.html">GA</a>
      <a class="card" href="quant.html">Quant</a>
      <a class="card" href="reasoning.html">Reasoning</a>
      <a class="card" href="english.html">English</a>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
      <span>Contact: <a href="mailto:yourmail@example.com">yourmail@example.com</a></span> |
      <span>Telegram: <a href="https://t.me/yourtelegram" target="_blank">@YourTelegram</a></span>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <h3>Enter Your Details</h3>
      <input type="text" id="userName" placeholder="Your Name" required><br>
      <input type="tel" id="userMobile" placeholder="Mobile Number" required><br>
      <button onclick="submitDetails()">Submit</button>
    </div>
  </div>

  <script>
    function updateUserUI(name) {
      document.getElementById('usernameDisplay').innerText = name;
      document.getElementById('welcomeMsg').innerText = "Welcome, " + name;
    }

    window.onload = function() {
      const storedName = localStorage.getItem('username');
      if(storedName) {
        updateUserUI(storedName);
      } else {
        document.getElementById('popupModal').style.display = 'flex';
      }
    };

    function submitDetails() {
      const name = document.getElementById('userName').value;
      const mobile = document.getElementById('userMobile').value;

      if(name === "" || mobile === "") {
        alert("Please enter both Name and Mobile Number.");
        return;
      }

      localStorage.setItem('username', name);
      localStorage.setItem('mobile', mobile);

      updateUserUI(name);

      document.getElementById('popupModal').style.display = 'none';
    }

    // Toggle sidebar for mobile
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }
  </script>

</body>
</html>
